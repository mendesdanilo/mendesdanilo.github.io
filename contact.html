<section id="comment">
    <p class="comment" v-if="tasks.length === 0">
        No comments have been added, please add one. 
      </p>
    <ul>
        <p class="comment" v-for="task in tasks" :key="task">
          {{ task }}
        </p>
      </ul>
      <div class="comment">
        <textarea type="text" v-model="enteredTask" /></textarea>
        <button @click="addTask" @click="resetInput">Add Comment</button>
    </div>
</section>
